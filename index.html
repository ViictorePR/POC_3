<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos RA sin Marcadores</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            margin: 5px 0;
            padding: 5px 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <!-- Menú de selección -->
    <div id="menu">
        <h3>Selecciona un Producto</h3>
        <button class="button" onclick="loadModel('subaru.glb')">Subaru</button>
        <button class="button" onclick="loadModel('ferrari.glb')">Ferrari</button>
        <button class="button" onclick="loadModel('jaguar.glb')">Jaguar</button>
    </div>

    <!-- Contenedor de WebXR -->
    <canvas id="arCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr/input-source@0.0.1/dist/webxr-input-source.min.js"></script>

    <script>
        let scene, camera, renderer;
        let controller;
        let model;

        const sceneWidth = window.innerWidth;
        const sceneHeight = window.innerHeight;

        // Inicia la escena
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, sceneWidth / sceneHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("arCanvas") });
            renderer.setSize(sceneWidth, sceneHeight);

            // Iniciar WebXR
            if (navigator.xr) {
                navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] })
                    .then(onXRSessionStarted);
            }
        }

        // Configurar WebXR y la sesión de AR
        function onXRSessionStarted(session) {
            renderer.xr.enabled = true;
            session.addEventListener("end", onXRSessionEnded);

            const referenceSpace = session.requestReferenceSpace("local-floor");
            session.requestHitTestSource({ space: referenceSpace }).then(onHitTestSourceReceived);
        }

        // Manejar el hit-test de la superficie
        function onHitTestSourceReceived(hitTestSource) {
            controller = new XRController(hitTestSource);
            scene.add(controller);
            animate();
        }

        // Cargar el modelo 3D en la escena
        function loadModel(modelPath) {
            if (model) {
                scene.remove(model); // Limpiar el modelo previo
            }

            const loader = new THREE.GLTFLoader();
            loader.load(`assets/${modelPath}`, function (gltf) {
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                scene.add(model);
            });
        }

        // Animación continua
        function animate() {
            renderer.setAnimationLoop(animate);
            renderer.render(scene, camera);
        }

        // Llamar a la inicialización
        init();
    </script>
</body>
</html>
