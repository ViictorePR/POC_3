<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos RA - Sin Marcadores</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            margin: 5px 0;
            padding: 5px 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <!-- Menú de selección -->
    <div id="menu">
        <h3>Selecciona un Producto</h3>
        <button class="button" onclick="loadModel('subaru.glb')">Subaru</button>
        <button class="button" onclick="loadModel('ferrari.glb')">Ferrari</button>
        <button class="button" onclick="loadModel('jaguar.glb')">Jaguar</button>
    </div>

    <!-- Escena de A-Frame -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Plano de anclaje (coloca los objetos en el espacio) -->
        <a-entity id="anchor" position="0 0 0">
            <a-entity id="modelContainer" position="0 0 0"></a-entity>
        </a-entity>
        <!-- Cámara -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        function loadModel(modelPath) {
            const container = document.getElementById('modelContainer');
            container.innerHTML = ''; // Limpiar modelo anterior

            console.log(`Cargando modelo: assets/${modelPath}`);

            // Crear el modelo y configurarlo
            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', `assets/${modelPath}`);
            model.setAttribute('scale', '0.5 0.5 0.5');
            model.setAttribute('position', '0 0 -3'); // Ajustar posición inicial
            model.setAttribute('rotation', '0 0 0');

            // Añadir el modelo al contenedor
            container.appendChild(model);

            // Depuración para saber si se carga correctamente
            model.addEventListener('model-loaded', () => {
                console.log(`Modelo cargado correctamente: ${modelPath}`);
            });

            model.addEventListener('model-error', (error) => {
                console.error(`Error al cargar el modelo:`, error);
            });
        }
    </script>
</body>
</html>
